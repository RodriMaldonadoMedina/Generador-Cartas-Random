<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="mi-card mb-5 mt-5 rounded-4">
        <div class="card h-100 w-100 border-3 border-dark rounded-4">
          <div
            class="card-header bg-white border-bottom-0 mi-icono rounded-4"
          ></div>
          <div class="card-body mi-numero text-center rounded-4"></div>
          <div
            class="card-footer bg-white border-top-0 mi-icono-bottom rounded-4"
          ></div>
        </div>
      </div>
      <button class="btn btn-primary botonCartaNueva d-block mb-2">
        Cambiar Carta
      </button>
      <button class="btn btn-warning d-block mb-2 botonDimensiones">
        Ajustar Dimensiones del naipe
      </button>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
